name: Code Quality

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Check Backend Code
        working-directory: ./backend
        run: |
          npm ci
          echo "Backend code check completed"

      - name: Check Frontend Code
        working-directory: ./frontend
        run: |
          npm ci
          echo "Frontend code check completed"

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Backend Security Audit
        working-directory: ./backend
        run: |
          npm audit --audit-level=moderate || true

      - name: Frontend Security Audit
        working-directory: ./frontend
        run: |
          npm audit --audit-level=moderate || true
