version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: nottu-postgres-prod
    environment:
      POSTGRES_DB: ${DB_NAME:-kowan}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    networks:
      - nottu-prod-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nottu-backend-prod
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRE: ${JWT_EXPIRE:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN}
      AWS_REGION: ${AWS_REGION}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_SESSION_TOKEN: ${AWS_SESSION_TOKEN}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
      RP_NAME: ${RP_NAME:-NOTTU}
      RP_ID: ${RP_ID}
      ORIGIN: ${ORIGIN:-http://localhost}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nottu-prod-network
    restart: always
    command: sh -c "sleep 10 && node src/utils/migrate.js && npm start"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL}
    container_name: nottu-frontend-prod
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL}
    depends_on:
      - backend
    networks:
      - nottu-prod-network
    restart: always

  nginx:
    image: nginx:alpine
    container_name: nottu-nginx-prod
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - nottu-prod-network
    restart: always

volumes:
  postgres_prod_data:
    driver: local

networks:
  nottu-prod-network:
    driver: bridge
