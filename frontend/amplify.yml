version: 1

frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

# Environment variables (set these in Amplify Console)
# REACT_APP_API_URL=https://your-api-gateway-url.execute-api.us-east-1.amazonaws.com
