service: nottu-api

provider:
  name: aws
  runtime: nodejs18.x
  stage: ${opt:stage, 'dev'}
  region: us-east-1

  # Environment variables
  environment:
    NODE_ENV: production
    DATABASE_URL: ${env:DATABASE_URL}
    JWT_SECRET: ${env:JWT_SECRET}
    JWT_EXPIRE: ${env:JWT_EXPIRE}
    CORS_ORIGIN: ${env:CORS_ORIGIN}
    APP_NAME: NOTTU
    APP_URL: ${env:APP_URL}

  # IAM Role Statements
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: '*'

functions:
  api:
    handler: lambda.handler
    timeout: 30
    memorySize: 512
    events:
      - http:
          path: /{proxy+}
          method: ANY
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: true
      - http:
          path: /
          method: ANY
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: true

# Package configuration
package:
  exclude:
    - .git/**
    - .github/**
    - node_modules/**
    - coverage/**
    - __tests__/**
    - '*.test.js'
    - .env
    - .env.example
    - README.md
  include:
    - src/**
    - lambda.js
    - package.json

plugins:
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 5000
