version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: nottu-postgres-dev
    environment:
      POSTGRES_DB: ${DB_NAME:-kowan}
      POSTGRES_USER: ${DB_USER:-mirana}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ambasing}
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - nottu-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-mirana}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_dev_data:
    driver: local

networks:
  nottu-dev-network:
    driver: bridge